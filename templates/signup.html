<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Medical Cost Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='materialize.min.css') }}">
    <script src="{{ url_for('static', filename='materialize.min.js') }}"></script>

    <style>
        body {
            background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h4 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: block;
            margin-top: 5px;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .show-password input {
            width: auto;
            margin-right: 5px;
        }

        .btn {
            width: 100%;
            background: #007bff;
            border-radius: 20px;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
        }

        .signin-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .signin-link a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h4>Sign Up</h4>
        
        <form method="POST">
            <div class="input-field">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="show-password">
                    <input type="checkbox" id="show-password" onclick="togglePassword()">
                    <label for="show-password">Show Password</label>
                </div>
            </div>

            <button type="submit" class="btn waves-effect waves-light">Sign Up</button>
        </form>

        <p class="signin-link">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</body>
</html>
